<html>
<head>
<title>CRUD TEMA 3</title>
<meta name="viewport" content="user-scalable=no, width=device,width" charset="utf-8" />
<link rel="stylesheet" type="text/css" href="librerias/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="librerias/css/estilos.css" />
<script type="text/javascript" src="librerias/js/jquery.js"></script>
<script type="text/javascript" src="librerias/js/code.js"></script>
</head>
<body>
<h1> Registro de Productos </h1>
<div class="container">
<div class="row">
<form>
<fieldset>
<legend> Producto </legend>
<input type="text" class="form-control" id="item" />
<br />
<legend> Precio </legend>
<input type="number" step="0.01" class="form-control" id="precio" />
<br />
<button type="button" id="crear" class="btn btn-success">Crear Tabla </button>
<button type="button" id="insertar" class="btn btn-success">Insertar Registro </button>
<button type="button" id="modificar" class="btn btn-danger">Modificar Registro </button>
<button type="button" id="listar" class="btn btn-success">Mostrar/Actualizar </button>
<button type="button" id="borrarTodo" class="btn btn-danger">ELIMINAR TODO </button>
</fieldset>
</form>
<h3> Lista de Productos </h3>
<table class="table table-borderer table-hover" id="listaProductos" style="width:715px">
</div>
</table>
</div>
</div>
</body>
</html>
